# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.10
target-version = "py310"

# Don't check dependencies.
exclude = ["dependencies/**"]

# treat all python packages as namespace packages
namespace-packages = ["code/aidara_common", "code/camera_calibration", "code/speech2text"]

[lint]
# Enable all rules.
select = ["ALL"]
ignore = ["ANN101", "ANN102", "D203", "D212", "D417"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.mccabe]
# Flag error (`C901`) whenever the complexity level exceeds 4.
max-complexity = 4

[lint.pydocstyle]
convention = "google"

[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
